<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Düzenleyici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #333;
        }
        #textContainer {
            margin-top: 20px;
        }
        #editableText {
            border: 1px solid #555;
            padding: 10px;
            background-color: #444;
            width: 100%;
            min-height: 100px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #555;
            background-color: #444;
        }
    </style>
</head>
<body>

    <h1>Metin Düzenleyici</h1>

    <div id="textContainer">
        <div id="editableText">
            Bu metni düzenlemek için <strong>Ctrl + E</strong> tuşlarına basın. ve <strong>Ctrl + S</strong> kaydeder karşim.
        </div>
        <textarea id="textArea" style="display: none;"></textarea>
    </div>

    <script>
      
        const textDiv = document.getElementById("editableText");
        const textArea = document.getElementById("textArea");

        
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.key === "e") {
                event.preventDefault(); 
            }
            if (event.ctrlKey && event.key === "s") {
                event.preventDefault(); 
            }
        });

        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.key === "e") {
                textDiv.style.display = "none"; 
                textArea.style.display = "block"; 
                textArea.value = textDiv.textContent;
                textArea.focus();
            }
        });

      
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.key === "s") {
                event.preventDefault(); 
                textDiv.textContent = textArea.value; 
                textArea.style.display = "none"; 
                textDiv.style.display = "block"; 
            }
        });
    </script>

</body>
</html>
