        <h1 style="font-size: 30px;text-align: center;font-weight: bold;">Zamanlayıcı</h1>
    </b>
    <hr style="width: 100%;">
    <br>
    <br>
    <br>
    <b>
        <div id="myBox">
            <div style="font-size: 180px;" id="timer-display">00:00:00</div>
        </div>
        <br>
        <br>
        <div class="timer-settings">
            <div class="time-input-group">
                <input type="number" id="hour-input" placeholder="Saat" min="0" max="24">
                 <span>&nbsp</span>
                <input type="number" id="minute-input" placeholder="Dakika" min="0" max="59">
                <span>&nbsp</span>
                <input type="number" id="second-input" placeholder="Saniye" min="0" max="59">
            </div>
            <br>
            <button style="height: 37px;width: 130px;margin: px;padding-left: 20px;"onclick="startTimer()"><b>Başlat</b></button>
            <br>
            <button style="height: 37px;width: 130px;padding-left: 20px;"onclick="resetTimer()"><b>Sıfırla</b></button>
        </div>
        <audio id="alarm-sound" src="bedside-clock-alarm-95792.mp3"></audio>

        <script>
    
         let timer;
            const alarmSound = document.getElementById("alarm-sound"); 

            document.addEventListener("DOMContentLoaded", updateTimer); 

            function startTimer() {
                const hours = parseInt(document.getElementById("hour-input").value) || 0;
                const minutes = parseInt(document.getElementById("minute-input").value) || 0;
                const seconds = parseInt(document.getElementById("second-input").value) || 0;

                if ((isNaN(hours) || hours < 0) || (isNaN(minutes) || minutes < 0) || (isNaN(seconds) || seconds < 0)) {
                    alert("Lütfen geçerli bir saat, dakika ve saniye girin.");
                    return;
                }

                timeRemaining = hours * 3600 + minutes * 60 + seconds;
                clearInterval(timer);
                timer = setInterval(updateTimer, 1000);
            }

            function updateTimer() {
                const hours = Math.floor(timeRemaining / 3600);
                const minutes = Math.floor((timeRemaining % 3600) / 60);
                const seconds = timeRemaining % 60;

                document.getElementById("timer-display").textContent =
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    document.getElementById("timer-display").classList.add("time-up");

                   
                    alarmSound.play();

                    alert("Zaman doldu!");
                } else {
                    timeRemaining--;
                }
            }

            function resetTimer() {
                clearInterval(timer);
                timeRemaining = 2 * 3600 + 45 * 60; 
                updateTimer();
                document.getElementById("timer-display").classList.remove("time-up");

                
                alarmSound.pause();
                alarmSound.currentTime = 0;
            }
            const themeToggleBtn2 = document.getElementById('myBox');
            themeToggleBtn2.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme-myBox');
            });
            const themeToggleBtn = document.getElementById('theme-toggle');
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
            });
            document.getElementById("navToggle").addEventListener("click", function () {
                const nav = document.getElementById("nav");
                nav.style.display = "block";
            });

            document.getElementById("navClose").addEventListener("click", function () {
                const nav = document.getElementById("nav");
                nav.style.display = "none";
            });
        </script>
