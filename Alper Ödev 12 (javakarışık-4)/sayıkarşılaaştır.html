<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Karşılaştırma</title>
    <script>
        function sayilariKarsilastir(sayi1, sayi2) {
            if (sayi1 < sayi2) {
                return -1;
            } else if (sayi1 > sayi2) {
                return 1;
            } else {
                return 0;
            }
        }

        function sonucuGoster() {
            const sayi1 = parseFloat(document.getElementById("sayi1").value);
            const sayi2 = parseFloat(document.getElementById("sayi2").value);

            if (isNaN(sayi1) || isNaN(sayi2)) {
                document.getElementById("sonuc").textContent = "Lütfen geçerli sayılar girin.";
                return;
            }

            const sonuc = sayilariKarsilastir(sayi1, sayi2);
            document.getElementById("sonuc").textContent = "Karşılaştırma Sonucu: " + sonuc;
        }
    </script>
</head>
<body>
    <h2>Sayı Karşılaştırma</h2>
    <label for="sayi1">Birinci Sayı:</label>
    <input type="number" id="sayi1" required>
    <br><br>
    <label for="sayi2">İkinci Sayı:</label>
    <input type="number" id="sayi2" required>
    <br><br>
    <button onclick="sonucuGoster()">Karşılaştır</button>
    <p id="sonuc"></p>
</body>
</html>
