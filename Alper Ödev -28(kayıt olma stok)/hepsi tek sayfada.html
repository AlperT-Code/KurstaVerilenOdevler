<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödevler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        button {
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="section" id="calculator">
            <h2>Hesap Makinesi (MVC)</h2>
            <label for="num1">Birinci Sayı:</label>
            <input type="number" id="num1">
            <label for="num2">İkinci Sayı:</label>
            <input type="number" id="num2">
            <button onclick="CalculatorController.calculate('add')">Topla</button>
            <button onclick="CalculatorController.calculate('subtract')">Çıkar</button>
            <p id="calcResult">Sonuç: </p>
        </div>

        
        <div class="section" id="userRegistration">
            <h2>Kullanıcı Kaydı (SRP)</h2>
            <label for="username">Ad:</label>
            <input type="text" id="username">
            <label for="email">E-posta:</label>
            <input type="email" id="email">
            <button onclick="UserController.registerUser()">Kaydet</button>
            <p id="userMessage">Durum: </p>
        </div>

       
        <div class="section" id="stockTracker">
            <h2>Ürün Stok Takibi (DIP)</h2>
            <label for="product">Ürün Adı:</label>
            <input type="text" id="product">
            <label for="quantity">Miktar:</label>
            <input type="number" id="quantity">
            <button onclick="StockController.addStock()">Stok Ekle</button>
            <button onclick="StockController.showStock()">Stokları Göster</button>
            <ul id="stockList"></ul>
        </div>
    </div>

    <script>
        
        const CalculatorModel = {
            add: (a, b) => a + b,
            subtract: (a, b) => a - b
        };

        const CalculatorController = {
            calculate: (operation) => {
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);
                let result;
                if (operation === 'add') {
                    result = CalculatorModel.add(num1, num2);
                } else {
                    result = CalculatorModel.subtract(num1, num2);
                }
                document.getElementById('calcResult').innerText = 'Sonuç: ' + result;
            }
        };

    
        const UserModel = {
            users: [],
            addUser: (user) => UserModel.users.push(user)
        };

        const UserController = {
            registerUser: () => {
                const name = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                if (name && email) {
                    UserModel.addUser({ name, email });
                    document.getElementById('userMessage').innerText = 'Durum: Kullanıcı kaydedildi!';
                } else {
                    document.getElementById('userMessage').innerText = 'Durum: Lütfen tüm alanları doldurun.';
                }
            }
        };

      
        class StockService {
            constructor() {
                this.stock = [];
            }
            add(product, quantity) {
                this.stock.push({ product, quantity });
            }
            getStock() {
                return this.stock;
            }
        }

        const stockService = new StockService();

        const StockController = {
            addStock: () => {
                const product = document.getElementById('product').value;
                const quantity = parseInt(document.getElementById('quantity').value);
                if (product && quantity) {
                    stockService.add(product, quantity);
                    alert('Stok eklendi!');
                } else {
                    alert('Lütfen tüm alanları doldurun!');
                }
            },
            showStock: () => {
                const stockList = document.getElementById('stockList');
                stockList.innerHTML = '';
                stockService.getStock().forEach(item => {
                    const li = document.createElement('li');
                    li.innerText = `${item.product}: ${item.quantity}`;
                    stockList.appendChild(li);
                });
            }
        };
    </script>
</body>
</html>
