<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomDate Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #333;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #949494;
            border: 1px solid #777777;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #444;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>CustomDate Test</h1>
    <div class="container">
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" placeholder="Enter year (e.g., 2024)">
        </div>
        <div class="form-group">
            <label for="month">Month:</label>
            <input type="number" id="month" placeholder="Enter month (1-12)">
        </div>
        <div class="form-group">
            <label for="day">Day:</label>
            <input type="number" id="day" placeholder="Enter day (1-31)">
        </div>
        <button onclick="runCustomDate()">Test CustomDate Methods</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        class CustomDate {
            constructor(year, month, day) {
                this.date = new Date(year, month - 1, day); // Aylar 0 tabanlıdır
            }

            showDate() {
                const options = { day: "numeric", month: "long" };
                return this.date.toLocaleDateString("tr-TR", options);
            }

            isFuture() {
                const today = new Date();
                return this.date > today;
            }

            isLeapYear() {
                const year = this.date.getFullYear();
                return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
            }

            nextDay() {
                const nextDate = new Date(this.date);
                nextDate.setDate(this.date.getDate() + 1);
                return new CustomDate(
                    nextDate.getFullYear(),
                    nextDate.getMonth() + 1,
                    nextDate.getDate()
                );
            }
        }

        function runCustomDate() {
            const year = parseInt(document.getElementById("year").value);
            const month = parseInt(document.getElementById("month").value);
            const day = parseInt(document.getElementById("day").value);

            if (isNaN(year) || isNaN(month) || isNaN(day)) {
                document.getElementById("output").textContent = "Please enter valid date values!";
                return;
            }

            const customDate = new CustomDate(year, month, day);

     
            const output = `
Tarih: ${customDate.date.toDateString()}
Metin olarak: ${customDate.showDate()}
Gelecekte mi?: ${customDate.isFuture()}
Artık yıl mı?: ${customDate.isLeapYear()}
Bir sonraki gün: ${customDate.nextDay().showDate()}
            `;

            document.getElementById("output").textContent = output.trim();
        }
    </script>
</body>
</html>
