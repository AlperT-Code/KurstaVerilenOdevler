    <!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnternet Mağazası</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        #products {
            padding: 20px;
            background-color: #fff;
        }

        .product {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        button {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

        #basket {
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
        }

        #basket-list {
            list-style-type: none;
            padding: 0;
        }

        #basket-list li {
            padding: 5px 0;
        }

        #total {
            font-weight: bold;
            margin-top: 10px;
        }
      
    </style>
</head>
<body>

 
    <header>
        <h1>İnternet Mağazası</h1>
        <nav>
            <ul>
                <li><a href="#products">Ürünler</a></li>
                <li><a href="#basket">Sepetim</a></li>
            </ul>
        </nav>
    </header>

   
    <section id="products">
        <h2>Ürünler</h2>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Ürün 1">
            <h3>Ürün 1</h3>
            <p>Fiyat: 50 TL</p>
            <button onclick="addToBasket('Ürün 1', 50)">Sepete Ekle</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Ürün 2">
            <h3>Ürün 2</h3>
            <p>Fiyat: 75 TL</p>
            <button onclick="addToBasket('Ürün 2', 75)">Sepete Ekle</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Ürün 3">
            <h3>Ürün 3</h3>
            <p>Fiyat: 100 TL</p>
            <button onclick="addToBasket('Ürün 3', 100)">Sepete Ekle</button>
        </div>
    </section>

 
    <section id="basket">
        <h2>Sepetim</h2>
        <ul id="basket-list">
           
        </ul>
        <p id="total">Toplam: 0 TL</p>
        <button onclick="checkout()">Ödeme Yap</button>
    </section>

    <script>
       
        let basket = [];
        let total = 0;

        function addToBasket(product, price) {
            basket.push({ product, price });
            total += price;
            updateBasket();
        }

        function updateBasket() {
            const basketList = document.getElementById("basket-list");
            basketList.innerHTML = "";

            basket.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.product} - ${item.price} TL`;
                basketList.appendChild(listItem);
            });

            const totalElement = document.getElementById("total");
            totalElement.textContent = `Toplam: ${total} TL`;
        }

        function checkout() {
            if (basket.length > 0) {
                alert(`Ödemeniz alındı. Toplam: ${total} TL`);
                basket = [];
                total = 0;
                updateBasket();
            } else {
                alert("Sepetiniz boş!");
            }
        }
        //çok anlamadım chatgpt yardım aldım javada//
    </script>
    
</body>
</html>

</body>
