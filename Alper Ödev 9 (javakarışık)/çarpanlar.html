<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <form onsubmit="findFactors(event)">
        <label for="number">Bir sayı girin:</label>
        <input type="number" id="number" name="number" min="1" required>
        <button type="submit">Çarpanları Göster</button>
    </form>
    <p id="result"></p>

    <script>
        function findFactors(event) {
            event.preventDefault();
            let n = parseInt(document.getElementById("number").value);
            let factors = [];
            let divisor = 2;

            while (n > 1) {
                while (n % divisor === 0) {
                    factors.push(divisor);
                    n /= divisor;
                }
                divisor++;
            }

            if (factors.length > 0) {
                document.getElementById("result").innerText = "Çarpanlar: " + factors.join(" * ");
            } else {
                document.getElementById("result").innerText = "Geçerli bir sayı giriniz.";
            }
        }
    </script>
</body>
</html>
