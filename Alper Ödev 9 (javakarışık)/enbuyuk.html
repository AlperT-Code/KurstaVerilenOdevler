<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <form onsubmit="findLargestDigit(event)">
        <label for="number">Bir sayı girin:</label>
        <input type="number" id="number" name="number" required>
        <button type="submit">En Büyük Rakamı Göster</button>
    </form>
    <p id="result"></p>

    <script>
        function findLargestDigit(event) {
            event.preventDefault(); 
            const number = document.getElementById("number").value;
            const digits = Array.from(String(Math.abs(number)), Number); 

            const largestDigit = Math.max(...digits);
            document.getElementById("result").innerText = `En büyük rakam: ${largestDigit}`;
        }
    </script>
</body>
</html>
