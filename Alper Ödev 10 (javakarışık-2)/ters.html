<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <form onsubmit="reverseNumber(event)">
        <label for="number">Bir sayı girin:</label>
        <input type="number" id="number" name="number" required>
        <button type="submit">Ters Çevir</button>
    </form>
    <p id="result"></p>

    <script>
        function reverseNumber(event) {
            event.preventDefault(); 
            const number = document.getElementById("number").value;
            
            
            const reversedNumber = number.split('').reverse().join('');
            
            document.getElementById("result").innerText = `Ters Çevrilmiş Sayı: ${reversedNumber}`;
        }
    </script>
</body>
</html>
