<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalan Hesapla</title>
    <script>
        function kalanHesapla(sayi1, sayi2) {
            if (sayi2 === 0) {
                return "Bölme sıfır ile yapılamaz!";
            }
            
            let bolum = Math.floor(sayi1 / sayi2);
            return sayi1 - (bolum * sayi2);
        }

        function sonucuGoster() {
            const sayi1 = parseFloat(document.getElementById("sayi1").value);
            const sayi2 = parseFloat(document.getElementById("sayi2").value);

            if (isNaN(sayi1) || isNaN(sayi2)) {
                document.getElementById("sonuc").textContent = "Lütfen geçerli sayılar girin.";
                return;
            }

            const kalan = kalanHesapla(sayi1, sayi2);
            document.getElementById("sonuc").textContent = "Kalan: " + kalan;
        }
    </script>
</head>
<body>
    <h2>Kalan Hesaplama</h2>
    <label for="sayi1">Birinci Sayı:</label>
    <input type="number" id="sayi1" required>
    <br><br>
    <label for="sayi2">İkinci Sayı:</label>
    <input type="number" id="sayi2" required>
    <br><br>
    <button onclick="sonucuGoster()">Kalanı Hesapla</button>
    <p id="sonuc"></p>
</body>
</html>
