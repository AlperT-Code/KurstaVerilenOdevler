<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Küçük Sayıyı Bul</title>
    <script>
        function kucukSayiBul() {
            const sayi1 = parseFloat(document.getElementById("sayi1").value);
            const sayi2 = parseFloat(document.getElementById("sayi2").value);

            if (isNaN(sayi1) || isNaN(sayi2)) {
                document.getElementById("sonuc").textContent = "Lütfen iki geçerli sayı girin.";
                return;
            }

            const kucukSayi = sayi1 < sayi2 ? sayi1 : sayi2;
            document.getElementById("sonuc").textContent = "Daha küçük sayı: " + kucukSayi;
        }
    </script>
</head>
<body>
    <h2>Küçük Sayıyı Bul</h2>
    <label for="sayi1">Birinci sayı:</label>
    <input type="number" id="sayi1" required>
    <br><br>
    <label for="sayi2">İkinci sayı:</label>
    <input type="number" id="sayi2" required>
    <br><br>
    <button onclick="kucukSayiBul()">Daha Küçük Sayıyı Göster</button>
    <p id="sonuc"></p>
</body>
</html>
