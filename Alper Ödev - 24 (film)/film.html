<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .movie-list {
            list-style-type: none;
            padding: 0;
        }
        .movie-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .movie-item:hover {
            background-color: #f0f0f0;
        }
        .movie-details {
            margin-top: 20px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .pagination button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 20px;float: left;">Search</h1>
        <div class="form-group">
            <input type="text" id="movieTitle" placeholder="Enter movie title" />
            <select id="movieType">
                <option value="movie">Movie</option>
                <option value="series">Series</option>
                <option value="episode">Episode</option>
            </select>
            <button id="searchBtn">Search</button>
        </div>

        <ul id="movieList" class="movie-list"></ul>

        <div id="movieDetails" class="movie-details"></div>
        <div id="pagination" class="pagination"></div>

        <div id="apiInfo">
            <p><a href="http://www.omdbapi.com/apikey.aspx?VERIFYKEY=26b15279-6a94-4fcd-85b9-3eed065c1ff2" target="_blank">Apiyi aktifle≈ütirme!</a></p>
        </div>
    </div>

    <script>
        const apiKey = '7aea282'; 

        document.getElementById('searchBtn').addEventListener('click', function() {
            const title = document.getElementById('movieTitle').value.trim();
            const type = document.getElementById('movieType').value;

            if (title) {
                searchMovies(title, type);
            } else {
                alert("Please enter a movie title.");
            }
        });

        function searchMovies(title, type, page = 1) {
            const url = `http://www.omdbapi.com/?s=${title}&type=${type}&page=${page}&apikey=${apiKey}`;

            console.log("Requesting API:", url); 

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log("API Response:", data); 

                    const movieList = document.getElementById('movieList');
                    const pagination = document.getElementById('pagination');
                    movieList.innerHTML = '';
                    pagination.innerHTML = '';

                    if (data.Response === 'True') {
                        data.Search.forEach(movie => {
                            const movieItem = document.createElement('li');
                            movieItem.classList.add('movie-item');
                            movieItem.innerHTML = `
                                <h3>${movie.Title}</h3>
                                <img src="http://img.omdbapi.com/?apikey=${apiKey}&i=${movie.imdbID}" alt="${movie.Title}" width="100" />
                                <button onclick="showMovieDetails('${movie.imdbID}')">Details</button>
                            `;
                            movieList.appendChild(movieItem);
                        });

                        if (data.totalResults > 10) {
                            const totalPages = Math.ceil(data.totalResults / 10);
                            for (let i = 1; i <= totalPages; i++) {
                                const pageBtn = document.createElement('button');
                                pageBtn.textContent = i;
                                pageBtn.addEventListener('click', function() {
                                    searchMovies(title, type, i);
                                });
                                pagination.appendChild(pageBtn);
                            }
                        }
                    } else {
                        movieList.innerHTML = `<li>No movies found. Please try again.</li>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    const movieList = document.getElementById('movieList');
                    movieList.innerHTML = `<li>There was an error with the API request. Please try again later.</li>`;
                });
        }

        function showMovieDetails(imdbID) {
            const url = `http://www.omdbapi.com/?i=${imdbID}&apikey=${apiKey}`;

            console.log("Requesting Movie Details:", url); // Debugging the details request

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log("Movie Details Response:", data); // Log the movie details response for debugging

                    const movieDetails = document.getElementById('movieDetails');
                    if (data.Response === 'True') {
                        movieDetails.innerHTML = `
                            <h2>${data.Title}</h2>
                            <img src="http://img.omdbapi.com/?apikey=${apiKey}&i=${imdbID}" alt="${data.Title}" width="200" />
                            <p><strong>Year:</strong> ${data.Year}</p>
                            <p><strong>Genre:</strong> ${data.Genre}</p>
                            <p><strong>Director:</strong> ${data.Director}</p>
                            <p><strong>Plot:</strong> ${data.Plot}</p>
                        `;
                    } else {
                        movieDetails.innerHTML = '<p>Details not found!</p>';
                    }
                })
                .catch(error => console.error('Error fetching movie details:', error));
        }
    </script>
</body>
</html>
